   <style>
      .card {
        display: inline-block;
        width: 250px;
        height: 360px;
        border: 1px solid black;
        border-radius: 10px;
        margin: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        text-align: center;
        position: relative;
        overflow: hidden;
        background-color: black;
      }
  *{
    color:white;
  }    .card img {
        width: 100%;
        height: 60%;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
      }
  
      .card audio {
        width: 80%;
        margin: 15px 0;
      }
  
      .card h2 {
        margin: 10px;
        
      }
  
      .card p {
        margin: 5px;
      }
  
      .card .btn {
        background-color: darkslategray;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        margin-bottom: -10px;
        
      }
  
      .card .btn:hover {
        background-color: dimgray;
      }
  
      .card .play-btn:before {
        content: "\f04b";
        font-family: "FontAwesome";
      }
  
      .card .pause-btn:before {
        content: "\f04c";
        font-family: "FontAwesome";
      }
    </style>

      <script>
         const musicData = [
           {
             title: 'Die For You',
             artist: 'Joji',
             image: '/images/dieforyou.jpeg',
             audio: '/Pages/music/dieforyou.mp3',
           },
           {
             title: 'Song 2',
             artist: 'Artist 2',
             image: '/images/place.png',
             audio: '',
           },
           {
             title: 'Song 3',
             artist: 'Artist 3',
             image: '/images/place.png',
             audio: '',
           },
           
         ];
              
         
         const container = document.getElementById('music-cards-container');
         
         musicData.forEach((data) => {
           const card = document.createElement('div');
           card.classList.add('card');
         
           const image = document.createElement('img');
           image.src = data.image;
           card.appendChild(image);
         
           const audio = document.createElement('audio');
           audio.src = data.audio;
           card.appendChild(audio);
         
           const title = document.createElement('h2');
           title.textContent = data.title;
           card.appendChild(title);
         
           const artist = document.createElement('p');
           artist.textContent = data.artist;
           card.appendChild(artist);
         
           const playButton = document.createElement('button');
           playButton.classList.add('btn', 'play');
           playButton.textContent = 'Play';
           card.appendChild(playButton);
         
           const pauseButton = document.createElement('button');
           pauseButton.classList.add('btn', 'pause');
           pauseButton.textContent = 'Pause';
           card.appendChild(pauseButton);
         
           // Hide the pause button initially
           pauseButton.style.display = 'none';
         
           const progress = document.createElement('progress');
           progress.classList.add('progress-bar');
           progress.value = 0;
           progress.max = 100;
           card.appendChild(progress);
         
           const duration = document.createElement('div');
           duration.classList.add('duration');
           card.appendChild(duration);
         
           const formatTime = (seconds) => {
             const min = Math.floor(seconds / 60);
             const sec = Math.floor(seconds % 60);
             return `${min}:${sec < 10 ? '0' : ''}${sec}`;
           };
         
           const updateProgress = () => {
             const value = (audio.currentTime / audio.duration) * 100;
             progress.value = value;
             duration.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
           };
         
           const playAudio = () => {
             audio.play();
             playButton.style.display = 'none';
             pauseButton.style.display = 'inline-block';
             playButton.classList.remove('play');
             playButton.classList.add('pause');
           };
         
           const pauseAudio = () => {
             audio.pause();
             playButton.style.display = 'inline-block';
             pauseButton.style.display = 'none';
             playButton.classList.remove('pause');
             playButton.classList.add('play');
           };
         
           playButton.addEventListener('click', playAudio);
           pauseButton.addEventListener('click', pauseAudio);
           audio.addEventListener('timeupdate', updateProgress);
         
           container.appendChild(card);
         });
         
           </script>
