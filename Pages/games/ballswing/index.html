        <script>
            // Set up canvas
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Set up asteroids
        var numAsteroids = 50;
        var asteroids = [];
        for (var i = 0; i < numAsteroids; i++) {
            asteroids.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 40 + 20,
                speed: Math.random() * 2 + 1,
                rotation: Math.random() * 360
            });
        }
        
        // Create asteroid texture pattern
        var asteroidTexture = (function() {
            var canvas = document.createElement("canvas");
            var ctx = canvas.getContext("2d");
            var size = 50;
            canvas.width = size;
            canvas.height = size;
            for (var i = 0; i < 500; i++) {
                var x = Math.random() * size;
                var y = Math.random() * size;
                var radius = Math.random() * 3;
                ctx.fillStyle = "rgba(255, 255, 255, " + (0.2 + Math.random() * 0.5) + ")";
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            return ctx.createPattern(canvas, "repeat");
        })();
        
        // Draw stars
        function drawStars() {
            ctx.fillStyle = "white";
            for (var i = 0; i < 100; i++) {
                var x = Math.random() * canvas.width;
                var y = Math.random() * canvas.height;
                var radius = Math.random() * 2;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Draw asteroids
        function drawAsteroids() {
            ctx.fillStyle = asteroidTexture;
            for (var i = 0; i < numAsteroids; i++) {
                var asteroid = asteroids[i];
                var numSides = Math.floor(Math.random() * 6) + 6; // 6 to 11 sides
                var radius = asteroid.size / 2;
                var angle = Math.PI * 2 / numSides;
                ctx.save();
                ctx.translate(asteroid.x, asteroid.y);
                ctx.rotate(asteroid.rotation * Math.PI / 180);
                ctx.beginPath();
                ctx.moveTo(radius * Math.cos(0), radius * Math.sin(0));
                for (var j = 1; j < numSides; j++) {
                    var r = radius + (Math.random() - 0.5) * radius / 2; // Add some variation to radius
                    var a = angle * j + (Math.random() - 0.5) * Math.PI / 4; // Add some variation to angle
                    var x = r * Math.cos(a);
                    var y = r * Math.sin(a);
                    ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Animate asteroids
        function animateAsteroids() {
            for (var i = 0; i < numAsteroids; i++) {
                var asteroid = asteroids[i];
                asteroid.x -= asteroid.speed;
                asteroid.rotation += Math.random() * 2 - 1; // Add some random rotation
                       if (asteroid.x + asteroid.size < 0) {
                    asteroid.x = canvas.width + asteroid.size;
                }
            }
        }
        
        // Clear canvas and draw elements
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            drawAsteroids();
        }
        
        // Set up animation loop
        function animate() {
            requestAnimationFrame(animate);
            animateAsteroids();
            draw();
        }
        
        // Start animation
        animate();
        
          </script>
